</nav>
  <div class="container-fluid main pt-5">
    <div class="container-fluid contact mt-25">
      <div class="row">
        <div class="col-md-6  d-flex justify-content-center ">
          <img class="img-fluid d-flex justify-content-end  " src="img/5124556-removebg-preview.png" alt="">
        </div>
        <div class="col-md-6">
          <div class="container my-5">
            <div class="row justify-content-start ">
              <div class="col-lg-9">
                <h1 class="mb-3 text-white">Contact Us</h1>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">

                      <input type="text" class="form-control" id="your-name" name="your-name" required
                        placeholder="Firstname">
                    </div>
                    <div class="col-md-6">

                      <input type="text" class="form-control" id="your-surname" name="your-surname" required
                        placeholder="Surname">
                    </div>

                    <div class="col-md-6">
                      <input type="email" class="form-control" id="your-email" name="your-email" required
                        placeholder="example123@gmail.com">
                    </div>
                    <div class="col-md-6">

                      <input type="text" class="form-control" id="your-subject" name="your-subject"
                        placeholder="Your Subject">
                    </div>

                    <div class="col-12">

                      <textarea class="form-control" id="your-message" name="your-message" rows="5" required
                        placeholder="Message"></textarea>
                    </div>
                    <div class="col-12"> </div>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-6">
                          <button class="btn  text-white yoy" type="button">Verzenden</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid socials">
        <div class="row">
     <div class="col-md-5"></div> 
      <div class="col-md-2"><i class="socials bi bi-facebook text-white pe-4 fs-2"></i> <i class="socials bi bi-instagram  text-white pe-4   fs-2"></i> <i class="socials bi bi-twitter pe-4 text-white  fs-2"></i> <i class="socials bi bi-snapchat text-center text-white pe-4  fs-2"></i></div>

          </div>
        </div>
